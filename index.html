<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>

<body class="bg-zinc-900 text-white">
    <div class="">
        <h1 class="title"><b>Madhumita's Work Schedule</b></h1>

        <div id="tasks-container" class="tasks-container border-[1px] border-zinc-700 bg-zinc-800 rounded-lg"></div>
        <div class="task-input-container mt-3">
            <input type="text" id="task-input"
                class="px-3 py-2 bg-zinc-700 rounded-lg h-1/3 w-1/2 items-center outline-none border-[1px] border-zinc-700 text-white"
                placeholder="Enter a task">
            <button type="button" class="bg-blue-500 rounded-full px-3 py-2 text-sm text-center" onclick="addTask()">Add
                Task</button>

        </div>
    </div>

    <script>
        const tasks = [];

        function loadFromLocalStorage() {
            const allTasks = JSON.parse(localStorage.getItem('allTasks'));

            if (allTasks) {
                tasks.push(...allTasks)
            }

            loadTasks();
        }
        loadFromLocalStorage();

        function loadTasks() {

            localStorage.setItem('allTasks', JSON.stringify(tasks));

            const tasksContainer = document.getElementById('tasks-container');
            tasksContainer.innerHTML = '';

            for (const task of tasks) {
                tasksContainer.innerHTML += `
                <div class="todo-item bg-zinc-700 text-white outline-none border-[1px] border-zinc-600 px-3 py-2 rounded-lg flex items-center justify-between text-center">
                    ${task}
                    <button  type= "button" class="text-center bg-zinc-500 px-2 py-1 rounded-full text-sm" onclick="deleteTask('${task}')">
                        Remove
                    </button>
                </div>
                `
            }
        }


        function deleteTask(task) {
            const taskIndex = tasks.indexOf(task);
            tasks.splice(taskIndex, 1);

            loadTasks();
        }

        function addTask() {
            const taskInputElement = document.getElementById('task-input');
            const task = taskInputElement.value;
            if (!task) {
                alert('Please enter a task');
                return;
            }

            tasks.push(task);
            loadTasks();

            taskInputElement.value = '';
        }
    </script>
</body>

</html>
